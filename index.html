<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DETAILS OF SCHOOL:</h1>
    <div class="container">
        <form action="signup.html" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Name Of School :</label>
                <input type="text" id="name" name="name" placeholder="Name of school" />
                <small></small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
                <small></small>
            </div>
            <br>
            <div class="field">
                <button type="submit" class="full">Register</button>
            </div>
        </form>
    </div>
    
    <h1>NUMBER OF SCHOOLS REGISTERED:</h1>
    <h2 id="count-el">0</h2>
    
    <button id="increement-btn" onclick="increement()">ADD SCHOOL</button>
   
    <script src="main.js"></script>
</body>
</html>
